    <!-- Gallery Script -->    
    <script>
        var photos = [];
        var fileNames = [];
        var imageList = [];
        var image;
        var openList = '<li id="photo">';
        var closeList = '</li>';
    
        // Create a loop to create 6 images starting with an index of 0
        for (var i = 0; i < 6; i++) {
            fileNames.push("winterland" + (i + 1));  
            photos.push("<img src='images/" + fileNames[i] + ".jpg'>");
            image = openList + photos[i] + closeList;
            imageList.push(image);
        }
    
        // Display all six image codes stored in the array
        document.getElementById("album").innerHTML = imageList.join(""); // Use join to convert the array to a string
    </script>
